{% extends "base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static "css/recipes.css" %}">
{% endblock %}

{% block main %}
    {% for recipe in recipes %}
        <a href="recipe/{{ recipe.id }}" class="item">
            <div class="title">{{recipe.recipe_name}}</div>
            <div class="image">
            <img src="{{ recipe.image.url }}">
                </div>
        </a>
    {% endfor %}
{% endblock %}
