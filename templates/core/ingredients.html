{% extends "base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static "css/ingredients.css" %}">
{% endblock %}

{% block main %}
    <div id="ingredient-main">
        {% for ingredient in ingredients %}
            <a href="abd.html" class="item">
                <div class="title"> {{ ingredient.name }}</div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
